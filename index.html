<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="google-site-verification" content="NcQsSwgjnEyA_bALhP0pjlD9dGfV1chHQ4adLqDmEqI" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>

    <!--Adding bootstrap style -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>



  <body>
    <div class="container" id="cv-form">
      <h1 class="text-center">Resume Generator</h1>

      <div class="row">
        
        <div class="col-md-6">

<!-- PERSONAL INFORMATION -->

          <h3>Personal Information</h3>

    <!-- NAME FILED -->
          <div class="form-group mt-3">
            <label for="nameField ">Name</label>
            <input
              type="text"
              id="nameField"
              class="form-control mt-2"
              placeholder="Enter Your Name"
            />
          </div>

<!-- CONTACT FIELD -->

          <div class="form-group mt-2">
            <label for="contactField">Contact</label>
            <input
              type="text"
              id="contactField"
              class="form-control mt-2"
              placeholder="Enter Your Name"
            />
          </div>

<!-- ADDRESS FIELD  -->

          <div class="form-group mt-2">
            <label for="addressField">Address</label>
            <textarea
              id="addressField"
              class="form-control mt-2"
              placeholder="Enter Your Address"
              rows="5"
            ></textarea>

<!-- PHOTO FIELD -->
            <div class="form-group mt-3">
              <label for="">Select your photo</label>
              <input ID="imgField"type="file" class="form-control mt-2">
            </div>

<!-- IMPORTANT LINKS -->


           <h3> <p class="text-secondary my-3">Important Links</p></h3>


    <!-- INSTAGRAM FILED -->

            <div class="form-group mt-2">
              <label for="instaField" >Instagram</label>
              <input
                id="instaField"
                class="form-control mt-2"
                placeholder="Enter here"
              ></input>
              </div>

    <!-- FACEBOOK FIELD -->
              <div class="form-group mt-2">
                <label for="fbField" >Facebook</label>
                <input
                  id="fbField"
                  class="form-control mt-2"
                  placeholder="Enter here"
                ></input>
                </div>

    <!-- LINKEDIN FIELD -->
                <div class="form-group mt-2">
                  <label for="linkdenField" >LinkedIN</label>
                  <input
                    id="linkdenField"
                    class="form-control mt-2"
                    placeholder="Enter here"
                  ></input>
                  </div>

      <!-- SKILLS -->


         <h3> <p class="text-secondary my-2">Skills</p></h3> 


<!-- Skills field -->

        <div class="form-group mt-0" id="skillf">
                  <label for="linkdenField" ></label>
                  <input
                    class="form-control mt-0 skillF"
                    placeholder="Enter here"
                  ></input>
      
<!-- BUTTON FUNCTIONALITY -->
                  
                <div class="container text-center mt-1" id="skillButton">
                  <button onclick="addNewSkillField()" class="btn btn-primary btn-sm">
                   Add
                  </button>
               </div>
           </div>

          </div>
        </div>







<!-- Professional Information -->

        <div class="col-md-6">
          <h3>Professional Information</h3>

          <div class="form-group">
            <label for="">Objective</label>
            <textarea
              id="objectiveField"
              class="form-control mt-2"
              placeholder="Enter Your Address"
              rows="5"
            ></textarea>

<!-- Work EXPERINCE -->

            <div class="form-group mt-2" id="we">
              <label >Work Experience</label>
              <textarea
  
                class="form-control weField mt-2"
                placeholder="Enter here"
                rows="5"
              ></textarea>
              
  <!-- ADDING BUTTON FUNCTIONALITY-->

                <div class="container text-center mt-3" id="weButton">
                   <button onclick="addNewWeField()" class="btn btn-primary btn-sm">
                    Add
                   </button>
                </div>
            </div>

<!--aDDING Academic Qualifications-->


            <div class="form-group mt-2" id="aq">
              <label >Academic Qualifications</label>
              <textarea
                class="form-control eqField mt-2"
                placeholder="Enter here"
                rows="3"
              ></textarea>
              
              <!-- ADDING BUTTON FUNCTIONALITY-->

                <div class="container text-center mt-3" id="aqButton">
                   <button onclick="addNewaqField()" class="btn btn-primary btn-sm">
                    Add
                   </button>
                </div>
            </div>

<!-- ADDING PROJECT FIELD -->
              <div class="form-group mt-2" id="PF">
              <label >PROJECTS</label>
              <textarea
                class="form-control PField mt-2"
                placeholder="Enter here"
                rows="3"
              ></textarea>
              
              <!-- ADDING BUTTON FUNCTIONALITY-->

                <div class="container text-center mt-3" id="PButton">
                   <button onclick="addNewPField()" class="btn btn-primary btn-sm">
                    Add
                   </button>
                </div>
            </div>

        </div>
      </div>
    </div>

    <!--GENERATE CV BUTTON-->

    <div class="container text-center mt-3">
      <button onclick="generateCV()" class="btn btn-primary text-center">

        Generate CV
      </button>

    </div>

    </div>


<!-- CV Template -->

    <div class="container mt-4" id="cv-template">

      

      <div class="row">

        <!-- FIRST COLUMN -->
        <div class="col-md-4 text-center ">

<!-- Profile image -->
          <img src="profile.png" alt="" class="img-fluid myimg" id="imgTemplate">


       
          <div class="container ">
            <hr color="black" size="10">
            <p id="nameT1">YOGESH KAUSHIK</p>
            <P id="contactT">+9826847567</P>
            <p id="addressT">SECTOR 3 NOIDA</p>

            <hr color="black" size="10">

<!-- LINKS -->

            <p><a id="fbT" href="#1">https://www.youtube.com/</a></p>
            <p><a id="instaT" href="#1">https://www.youtube.com/</a></p>
            <p><a id="linkedT" href="#1">https://www.youtube.com/</a></p>

            <hr color="black" size="10">

          </div>

<!-- Skills -->
          <div class="card mt-1 background">
            <div class="card-header ">
              <h3>Skills</h3>
            </div>
            <div class="card-body">
             <p>
              <ul id="ST">
      
              </ul>
              </p>
            </div>
           </div>

      <!-- ----------------------------------------- -->
       
        </div>

<!-- SECOND COLUMN -->
        <div class="col-md-8 py-5">

          <h1 id="nameT2" class="text-center" style="font-weight:980;">Yogesh Kaushik</h1>

  <!-- Objective card -->
         <div class="card mt-4 ">
          <div class="card-header background">
            <h3>Objective</h3>
          </div>
          <div class="card-body">
            <p id="objectiveT">
            </p>
          </div>
         </div>

  <!-- WORK EXPERIENCE -->

         <div class="card mt-4 ">
          <div class="card-header background">
            <h3>Work Experience</h3>
          </div>
          <div class="card-body">
           
            <ul id="weT">
              <li></li>
            </ul>
          </div>
         </div>


   <!-- Academics Qualification -->

         <div class="card mt-4 ">
          <div class="card-header background">
            <h3>Academics Qualification</h3>
          </div>
          <div class="card-body">
           
            <ul id="aqT">
              <li></li>
            </ul>
          </div>
         </div>
      
<!-- PROJECTS -->

         <div class="card mt-4 ">
          <div class="card-header background">
            <h3>PROJECTS</h3>
          </div>
          <div class="card-body">
           
            <ul id="pT">
              <li></li>
            </ul>
          </div>
         </div>

 <!-- CV PRINT -->

         <div class="container mt-3 text-center">
          <button onclick="printCV()" class="btn background">Print CV</button>
         </div>


        </div>

      </div>
    </div>
    



    <!--Adding bootstrap script file to get more features -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
